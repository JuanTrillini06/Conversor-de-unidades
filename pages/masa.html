<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de unidades</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <header>
        <h1 class="titulo" >CONVERSOR DE UNIDAES</h1>
    </header>
    <main class="masa">
        <aside class="historial" id="historial">
            <h4>HISTORIAL</h4>
        </aside>
        <div class="conv-masa">
            <h4>MASA</h4>
            <div class="inicial">
                <h6>Unidad inicial</h6>
                <select name="mass-inicial" id="mass-inicial">
                    <option value="Tonelada">Tonelada</option>
                    <option value="Kilogramo">Kilogramo</option>
                    <option value="Gramo">Gramo</option>
                    <option value="Libras">Libras</option>
                    <option value="Onza">Onza</option>
                </select>
            </div>
            <div class="valor">
                <h6>Valor</h6>
                <input type="number" id="valor-mass">
            </div>
            <div class="final">
                <h6>Unidad final</h6>
                <select name="mass-final" id="mass-final">
                    <option value="Tonelada">Tonelada</option>
                    <option value="Kilogramo">Kilogramo</option>
                    <option value="Gramo">Gramo</option>
                    <option value="Libras">Libras</option>
                    <option value="Onza">Onza</option>
                </select>
                <button id="calcular-mass">Calcular</button>
            </div>
            <p>Resultado: <span id="resultado-mass">0</span></p>
        </div>
        <div class="img" id="img">
            
        </div>
    </main>
    <footer>
        <button class="return"><a href="../index.html">Volver</a></button>
    </footer>
    <script src="../js/imagen.js"></script>
    <script src="../js/base-long.js"></script>
    <script src="../js/base-mass.js"></script>
    <script src="../js/base-vol.js"></script>
    <script src="../js/historial.js"></script>
    <script src="../js/calculo-mass.js"></script>
</body>
</html>
