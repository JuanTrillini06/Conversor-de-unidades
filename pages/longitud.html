<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de unidades</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1 class="titulo" >CONVERSOR DE UNIDAES</h1>
    </header>
    <main class="longitud">
        <aside class="historial">
            <h4>HISTORIAL</h4>
        </aside>
        <div class="conv-longitud">
            <h4>LONGITUD</h4>
            <div class="inicial">
                <h6>Unidad inicial</h6>
                <select name="long-inicial" id="long-inicial">
                    <option value="Kilometro">Kilometro</option>
                    <option value="Metro">Metro</option>
                    <option value="Centimetro">Centimetro</option>
                    <option value="Milimetro">Milimetro</option>
                    <option value="Milla">Milla</option>
                    <option value="Pie">Pie</option>
                    <option value="Pulgada">Pulgada</option>
                </select>
            </div>
            <div class="valor">
                <h6>Valor</h6>
                <input type="number" id="valor-long">
            </div>
            <div class="final">
                <h6>Unidad final</h6>
                <select name="long-final" id="long-final">
                    <option value="Kilometro">Kilometro</option>
                    <option value="Metro">Metro</option>
                    <option value="Centimetro">Centimetro</option>
                    <option value="Milimetro">Milimetro</option>
                    <option value="Milla">Milla</option>
                    <option value="Pie">Pie</option>
                    <option value="Pulgada">Pulgada</option>
                </select>
                <button id="calcular-long">Calcular</button>
            </div>
            <p>Resultado: <span id="resultado-long">0</span></p>
        </div>
        <img class="imagen" src="../sources/img/logo.png" alt="">
    </main>
    <footer>
        <button class="return" ><a href="../index.html">Volver</a></button>
    </footer>
    <script src="../js/base-long.js"></script>
    <script src="../js/base-mass.js"></script>
    <script src="../js/base-vol.js"></script>
    <script src="../js/calculo-long.js"></script>
    <script src="../js/historial.js"></script>
</body>
</html>
