<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de unidades</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1 class="titulo" >CONVERSOR DE UNIDAES</h1>
    </header>
    <main class="volumen">
        <aside class="historial">
            <h4>HISTORIAL</h4>
        </aside>
        <div class="conv-volumen">
            <h4>VOLUMEN</h4>
            <div class="inicial">
                <h6>Unidad inicial</h6>
                <select name="vol-inicial" id="vol-inicial">
                    <option value="Litro">Litro</option>
                    <option value="Mililitro">Mililitro</option>
                    <option value="Centimetro Cubico">Centimetro Cubico</option>
                    <option value="Metro Cubico">Metro Cubico</option>
                </select>
            </div>
            <div class="valor">
                <h6>Valor</h6>
                <input type="number" id="valor-vol">
            </div>
            <div class="final">
                <h6>Unidad final</h6>
                <select name="vol-final" id="vol-final">
                    <option value="Litro">Litro</option>
                    <option value="Mililitro">Mililitro</option>
                    <option value="Centimetro Cubico">Centimetro Cubico</option>
                    <option value="Metro Cubico">Metro Cubico</option>
                </select>
                <button id="calcular-vol">Calcular</button>
            </div>
            <p>Resultado: <span id="resultado-vol">0</span></p>
        </div>
        <img class="imagen" src="../sources/img/logo.png" alt="">
    </main>
    <footer>
        <button class="return"><a href="../index.html">Volver</a></button>
    </footer>
    <script src="../js/base-long.js"></script>
    <script src="../js/base-mass.js"></script>
    <script src="../js/base-vol.js"></script>
    <script src="../js/calculo-vol.js"></script>
    <script src="../js/historial.js"></script>
</body>
</html>
